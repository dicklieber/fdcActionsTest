@import org.wa9nnn.fdcluster.model.ContestRules
@import org.wa9nnn.fdcluster.model.Station
@(contestRules: ContestRules, station: Station)

    <tr>
        <td>Band</td>
        <td><select name="band" >
        @for(b <- contestRules.bands.bands) {
            <option
            @if(b == station.bandMode.bandName) {
                selected = "selected"
            }
            >
            @b
            </option>
        }
        </select></td>
    </tr>
    <tr>
        <td>Mode</td>
        <td><select name="mode" value="Save StationTable">
        @for(b <- contestRules.modes.modes) {
            <option
            @if(b == station.bandMode.modeName) {selected = "selected"}>
            @b
            </option>
        }
        </select></td>
    </tr>
    <tr>
        <td>Rig</td>
        <td><input type="text" name="rig" value="@station.rig"></td>
    </tr>
    <tr>
        <td>Antenna</td>
        <td><input type="text" name="antenna" value= "@station.antenna"></td>
    </tr>
